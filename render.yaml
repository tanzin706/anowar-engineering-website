services:
  - type: web
    name: anowar-engineering-website
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn company_website.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      # Add these for automatic superuser creation (optional but recommended):
      # - key: DJANGO_SUPERUSER_USERNAME
      #   value: admin
      # - key: DJANGO_SUPERUSER_EMAIL
      #   value: your-email@example.com
      # - key: DJANGO_SUPERUSER_PASSWORD
      #   sync: false  # Set this manually in Render dashboard for security
    plan: free

